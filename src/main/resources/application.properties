server.port=9001
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# 配置数据源
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://10.211.55.18:3306/zhxy_db?characterEncoding=utf-8&serverTimezone=GMT%2B8&userSSL=false
spring.datasource.username=admin
spring.datasource.password=123456
# mybatis-plus内置连接池
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=500000
spring.datasource.hikari.max-lifetime=540000
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.pool-name=GuliHikariPool
# 模版的模式，支持 HTML, XML TEXT JAVASCRIPT
spring.thymeleaf.mode=HTML5
# 编码
spring.thymeleaf.encoding=UTF-8
# 开发配置为false,避免修改模板还要重启服务器
spring.thymeleaf.cache=false
# 配置模板路径，默认是templates，可以不用配置
spring.thymeleaf.prefix=classpath:/static/
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
# 设置文件上传上限
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
# 添加日志支持
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml

